<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Apps Starter Project</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header>
        <nav id="nav" class="menu">
            <h1><a href="/" title="Navbar Brand">Sunflower Resto</a></h1>
            <ul class="menu-list">
                <li><a href="/" title="Link ke halaman home">Home</a></li>
                <li><a href="#" title="Link ke halaman favorite">Favorite</a></li>
                <li><a href="http://link.virgiawan.id" title="Link ke about us" target="_blank">About Us</a></li>
            </ul>
            <button class="menu-button" title="off canvas button" aria-label="off canvas button">
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <div class="hero">
            <img src="./images/heros/hero-image_2.jpg"
                alt="Gambar macam-macam makanan yang diterapkan di komponen hero">
            <div class="inner">
                <h1 class="title">Sunflower Resto</h1>
                <p class="subtitle">
                    Life's too short for boring food
                </p>
            </div>
        </div>
    </header>
    <main>
        <div id="content">
            <section id="explore">
                <h2>
                    <span class="title-content">Explore Foods</span>
                </h2>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-img">
                                <div class="city-label">
                                    <span class="city-label-text">
                                        Bandung
                                    </span>
                                </div>
                                <img src="./images/heros/hero-image_3.jpg" alt="Gambar makanan">
                            </div>
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a href="#" title="Link ke halaman detail makanan">
                                        Name
                                    </a>
                                </h3>
                                <p class="card-text">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </p>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.6</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright 2022 &dash; <a href="/">Sunflower Resto</p>
    </footer>
</body>

</html>
